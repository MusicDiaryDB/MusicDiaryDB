<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Diary Management</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://unpkg.com/htmx.org"></script>
</head>

<body>
  <h1>Music Diary Management</h1>

  <!-- User Operations -->
  <section id="user">
    <h2>User Management</h2>

    <!-- Create User -->
    <form hx-post="/user/" hx-trigger="click" hx-target="#user-output">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit">Create User</button>
    </form>

    <!-- Update User -->
    <form hx-put="/user/" hx-target="#user-output">
      <input type="text" name="userId" placeholder="User ID" required>
      <input type="text" name="username" placeholder="Updated Username">
      <input type="email" name="email" placeholder="Updated Email">
      <button type="submit">Update User</button>
    </form>

    <!-- Delete User -->
    <form hx-delete="/user/" hx-target="#user-output">
      <input type="text" name="userId" placeholder="User ID" required>
      <button type="submit">Delete User</button>
    </form>

    <!-- Output for user operations -->
    <div id="user-output"></div>
  </section>

  <!-- Diary Report Operations -->
  <section id="report">
    <h2>Diary Report Management</h2>

    <!-- Delete Report -->
    <form hx-delete="/report/" hx-target="#report-output">
      <input type="text" name="reportId" placeholder="Report ID" required>
      <button type="submit">Delete Report</button>
    </form>

    <!-- Update Report -->
    <form hx-put="/report/" hx-target="#report-output">
      <input type="text" name="reportId" placeholder="Report ID" required>
      <input type="text" name="newReportData" placeholder="New Report Data">
      <button type="submit">Update Report</button>
    </form>

    <!-- Output for report operations -->
    <div id="report-output"></div>
  </section>

  <!-- Diary Entry Operations -->
  <section id="entry">
    <h2>Diary Entry Management</h2>

    <!-- Create Entry -->
    <form hx-post="/entry/" hx-target="#entry-output">
      <input type="text" name="title" placeholder="Entry Title" required>
      <textarea name="content" placeholder="Entry Content" required></textarea>
      <button type="submit">Create Entry</button>
    </form>

    <!-- Update Entry -->
    <form hx-put="/entry/" hx-target="#entry-output">
      <input type="text" name="entryId" placeholder="Entry ID" required>
      <input type="text" name="title" placeholder="Updated Title">
      <textarea name="content" placeholder="Updated Content"></textarea>
      <button type="submit">Update Entry</button>
    </form>

    <!-- Delete Entry -->
    <form hx-delete="/entry/" hx-target="#entry-output">
      <input type="text" name="entryId" placeholder="Entry ID" required>
      <button type="submit">Delete Entry</button>
    </form>

    <!-- Output for entry operations -->
    <div id="entry-output"></div>
  </section>

  <!-- User Review Operations -->
  <section id="review">
    <h2>User Review Management</h2>

    <!-- Create Review -->
    <form hx-post="/review/" hx-target="#review-output">
      <input type="text" name="songId" placeholder="Song ID" required>
      <textarea name="review" placeholder="Review Content" required></textarea>
      <button type="submit">Create Review</button>
    </form>

    <!-- Update Review -->
    <form hx-put="/review/" hx-target="#review-output">
      <input type="text" name="reviewId" placeholder="Review ID" required>
      <textarea name="review" placeholder="Updated Review Content"></textarea>
      <button type="submit">Update Review</button>
    </form>

    <!-- Delete Review -->
    <form hx-delete="/review/" hx-target="#review-output">
      <input type="text" name="reviewId" placeholder="Review ID" required>
      <button type="submit">Delete Review</button>
    </form>

    <!-- Output for review operations -->
    <div id="review-output"></div>
  </section>
</body>

</html>
